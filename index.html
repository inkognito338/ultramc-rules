        function loadRules(sectionId) {
            var section = rulesData.find(rule => rule.id === sectionId);
            var panelBody = document.getElementById('rules' + sectionId);

            if (section && panelBody) {
                var rulesHTML = section.content.map(rule => '<p>' + rule + '</p>').join('');
                panelBody.innerHTML = rulesHTML;

                if (panelBody.style.maxHeight === "0px" || !panelBody.style.maxHeight) {
                    panelBody.style.maxHeight = panelBody.scrollHeight + 'px';
                    panelBody.style.opacity = 1;
                } else {
                    panelBody.style.maxHeight = "0px";
                    panelBody.style.opacity = 0;
                }
            }
        }

        function createBlocks() {
            var container = document.getElementById('container');

            rulesData.forEach(section => {
                var panel = document.createElement('div');
                panel.className = 'panel panel-default';

                var panelHeading = document.createElement('div');
                panelHeading.className = 'panel-heading';
                panelHeading.innerHTML = `<button type="button" class="btn btn-xs spoiler-trigger" data-toggle="collapse" onclick="loadRules(${section.id})">${section.title}</button>`;

                var panelBody = document.createElement('div');
                panelBody.className = 'panel-body';
                panelBody.id = 'rules' + section.id;

                panel.appendChild(panelHeading);
                panel.appendChild(panelBody);

                container.appendChild(panel);
            });
        }

        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle('dark-mode');

            var panels = document.querySelectorAll('.panel');
            panels.forEach(panel => {
                panel.classList.toggle('dark-mode-panel');
            });
        }

        window.onload = createBlocks;
